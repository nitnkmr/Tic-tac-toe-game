<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button id="single">Single Player</button>
            <button>Double Player</button>
            <button id="reset" onClick="window.location.reload();">Reset</button>
        </div>
        <div class="board">
            <div class="row">
                <div class="box" onclick="handleClick(1)"></div>
                <div class="box" onclick="handleClick(2)"></div>
                <div class="box" onclick="handleClick(3)"></div>
            </div>
            <div class="row">
                <div class="box" onclick="handleClick(4)"></div>
                <div class="box" onclick="handleClick(5)"></div>
                <div class="box" onclick="handleClick(6)"></div>
            </div>
            <div class="row">
                <div class="box" onclick="handleClick(7)"></div>
                <div class="box" onclick="handleClick(8)"></div>
                <div class="box" onclick="handleClick(9)"></div>
            </div>
        </div>
        <div class="result">hello</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
